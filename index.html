<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="w-50">
        <h2>Tìm số chẵn/lẻ nhỏ hơn 100</h2>
        <button id="btnChanLeFOR" type="button" class="btn btn-primary">Tìm số chẵn/lẻ FOR</button>
        <p id="result1For"></p>
        <button id="btnChanLeWHILE" type="button" class="btn btn-primary">Tìm số chẵn/lẻ WHILE</button>
        <p id="result1While"></p>

    </div>

    <div class="w-50">
        <h2>Đếm số chia hết cho 3</h2>
        <button id="btnChiaBaFOR" type="button" class="btn btn-primary">Đếm số chia hết cho 3 FOR</button>
        <p id="result2FOR"></p>
        <button id="btnChiaBaWHILE" type="button" class="btn btn-primary">Đếm số chia hết cho 3 WHILE</button>
        <p id="result2WHILE"></p>
    </div>

    <div class="w-50">
        <h2>Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000</h2>
        <button id="btn3FOR" type="button" class="btn btn-primary">Tìm số nguyên dương FOR</button>
        <p id="result3FOR"></p>
        <button id="btn3WHILE" type="button" class="btn btn-primary">Tìm số nguyên dương WHILE</button>
        <p id="result3WHILE"></p>
    </div>

    <div class="w-50">
        <h2>tính tổng: S(n) = x + x^2 + x^3 +… + x^n</h2>
        <form>
            <div class="form-row">
                <div class="col py-3">
                    <input type="number" class="form-control" id="soX" placeholder="Nhập số x">
                </div>
                <div class="col py-3">
                    <input type="number" class="form-control" id="soN" placeholder="Nhập số n">
                </div>
            </div>
        </form>
        <button id="btn4FOR" type="button" class="btn btn-primary">tính tổng FOR</button>
        <p id="result4FOR"></p>
        <button id="btn4WHILE" type="button" class="btn btn-primary">tính tổng WHILE</button>
        <p id="result4WHILE"></p>
    </div>

    <div class="w-50">
        <h2>Tính giai thừa 1*2*...n</h2>
        <form>
            <div class="form-row">
                <div class="col py-3">
                    <input type="number" class="form-control" id="inputNumb" placeholder="Nhập số">
                </div>
            </div>
        </form>
        <button id="btn5FOR" type="button" class="btn btn-primary">Tính giai thừa FOR</button>
        <p id="result5FOR"></p>
        <button id="btn5WHILE" type="button" class="btn btn-primary">Tính giai thừa WHILE</button>
        <p id="result5WHILE"></p>
    </div>

    <div class="w-50">
        <h2>Tạo Div Xanh-Đỏ</h2>
        <button id="btn6FOR" type="button" class="btn btn-primary">Tạo Div</button>
        <div id="content"></div>
    </div>

    <div class="w-50">
        <h2>In số nguyên tố</h2>
        <form>
            <div class="form-row">
                <div class="col py-3">
                    <input type="number" class="form-control" id="inputSoNT" placeholder="Nhập số">
                </div>
            </div>
        </form>
        <button id="btn7FOR" type="button" class="btn btn-primary">In số</button>
        <p id="result7FOR"></p>
    </div>











    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
